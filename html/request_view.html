<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container mt-5">
        <div class="form-container p-4 shadow-lg">
            <div class="payroll-header">
                <img src="/payroll_forview/logo1.png" class="logo-left">
                <h2 class="header-title">Payroll Request Form</h2>
                <img src="/payroll_forview/logo2.png" class="logo-right">
            </div>

            <form id="payrollRequestForm">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">LGU:</label>
                        <select class="form-select" id="lgu">
                            <option value="General Santos City">General Santos City, South Cotabato</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Payroll No.:</label>
                        <input type="text" class="form-control" id="payrollNo" placeholder="Enter Payroll No.">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="form-label">For the Period of:</label>
                    <div class="col-md-3">
                        <select class="form-select" id="month">
                            <option value="">Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="dayStart">
                            <option value="">Day Start</option>
                            <!-- Days 1-31 -->
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" id="dayEnd">
                            <option value="">Day End</option>
                            <!-- Days 1-31 -->
                            <script>
                                for (let i = 1; i <= 31; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="year">
                            <option value="">Year</option>
                            <!-- Years from 2000 - 2035 -->
                            <script>
                                for (let i = 2010; i <= 2050; i++) {
                                    document.write(`<option value="${i}">${i}</option>`);
                                }
                            </script>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Responsibility Center:</label>
                        <select class="form-select" id="responsibility">
                            <option value="HR Department">HR Department</option>
                            <option value="Finance">Finance</option>
                            <option value="IT Support">IT Support</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Office:</label>
                        <select class="form-select" id="office">
                            <option value="Main Office">Main Office</option>
                            <option value="Branch 1">Branch 1</option>
                            <option value="Branch 2">Branch 2</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Apply</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


<style>
    body {
    background-color: #f8f9fa;
}

.form-container {
    max-width: 800px;
    background: white;
    border-radius: 10px;
    max-width: 900px;
    margin: auto;
}

h2 {
    font-weight: bold;
}

.form-label {
    font-weight: 600;
}

.form-control, .form-select {
    border-radius: 8px;
    padding: 10px;
    font-size: 16px;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    font-size: 18px;
    padding: 12px;
    border-radius: 8px;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.payroll-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    position: relative;
    padding: 0 20px;
}

.logo-left,
.logo-right {
    height: 80px; /* Adjust size as needed */
    width: auto;
}

.logo-right-container {
    display: flex;
    justify-content: flex-end;
    flex: 1;
}
.header-title {
    flex-grow: 1;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}
</style>



,<script>
    document.getElementById("payrollRequestForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const lgu = document.getElementById("lgu").value;
    const payrollNo = document.getElementById("payrollNo").value;
    const month = document.getElementById("month").value;
    const dayStart = document.getElementById("dayStart").value;
    const dayEnd = document.getElementById("dayEnd").value;
    const year = document.getElementById("year").value;
    const responsibility = document.getElementById("responsibility").value;
    const office = document.getElementById("office").value;

    if (!payrollNo.trim()) {
        alert("Payroll No. is required!");
        return;
    }

    fetch(`https://your-api.com/searchPayroll?payrollNo=${payrollNo}`)
        .then(response => response.json())
        .then(data => {
            if (data.exists) {
                window.location.href = `index.html?payrollNo=${payrollNo}`;
            } else {
                alert("Payroll record not found!");
            }
        })
        .catch(error => {
            console.error("Error fetching payroll data:", error);
            alert("Error connecting to the database.");
        });
});

</script>
